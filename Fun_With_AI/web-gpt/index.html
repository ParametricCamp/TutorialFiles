<!DOCTYPE html>
<html>

<head>
    <title>Hello GPT</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <p>A sample webpage to learn how to query the OpenAI Chat Completion API from a front end application.</p>

    <fieldset>
        <legend>Setup</legend>

        <div id="controls">
            Please enter your OpenAI <a href="https://youtu.be/DFmmiYlbgX0" target="_blank">API key</a>:
            <input id="api-key" value="YOUR-API-KEY-HERE">
        </div>
    </fieldset>

    <fieldset>
        <legend>Prompt</legend>

        <textarea id="text-role" rows="4" cols="52">You are a wonderful storyteller.</textarea>

        <textarea id="text-prompt" rows="4" cols="52">Tell me the story of an invisible city full of dreamful architects.</textarea>
   
        <div>Text Model:</div>
        <div>
            <input type="radio" name="text-model" value="o1-preview">
            <label for="o1-preview">o1-preview</label>
        </div>
        <div>
            <input type="radio" name="text-model" value="o1-mini">
            <label for="o1-mini">o1-mini</label>
        </div>
        <div>
            <input type="radio" name="text-model" value="gpt-4o" checked>
            <label for="gpt-4o">gpt-4o</label>
        </div>
        <div>
            <input type="radio" name="text-model" value="gpt-4o-mini">
            <label for="gpt-4o-mini">gpt-4o-mini</label>
        </div>
        <div>
            <input type="radio" name="text-model" value="gpt-4">
            <label for="gpt-4">gpt-4</label>
        </div>
        <div>
            <input type="radio" name="text-model" value="gpt-3.5-turbo">
            <label for="gpt-3.5-turbo">gpt-3.5-turbo</label>
        </div>

        <div>
            <div>Max. tokens (similar to words): <input id="token-count" value="1024"></div>
        </div>

        <div>
            <div>Temperature (0-1): <input id="temperature" value="1"></div>
        </div>

        <div>
            <button id="button-request">Request</button>
        </div>

    </fieldset>

    <fieldset>
        <legend>Request Status</legend>
        <div>
            <p id="request-status">No request performed yet</p>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Text Completions</legend>
        
        <!-- Received text will be added here -->
        <div id="text-container"></div>
    </fieldset>

    <!-- Load the main script at the end of the page, when all the DOM elements are already present -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
